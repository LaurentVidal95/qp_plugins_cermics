[max_iter]
type: integer
doc: number of iterations at most
interface: ezfio,provider,ocaml
default: 30000

[threshold]
type: Threshold
doc: Threshold on the convergence of the ROHF energy
interface: ezfio,provider,ocaml
default: 1.e-15

[step]
type: double precision
doc: Fixed step for the gradient descent
interface: ezfio,provider,ocaml
default: 1.e-3

[threshold_exp_M]
type: Threshold
doc: Threshold on the convergence of the exponential of the matrix in retraction
interface: ezfio,provider,ocaml
default: 1.e-10
